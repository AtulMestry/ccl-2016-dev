  <div class="row">
  <div class="column large-12">
    <section class="matchesList">
      <ul class="scheduledMatches">   

      
      <template is="dom-repeat" items="{{ matches }}" as="match">
       <li data-match-id="{{match.mno}}">        
       <div class="matchBox animated fadeInUp" style="animation-delay: 0s;">            
        <header class="matchHeader">                
          <div class="match">Match {{match.mno}}</div>                
            <div class="time">{{match.m_date}}</div>                
            
        </header>            
        <div class="matchContent">                
        <div class="teamBadges">                    
          <a class="tLogo100x" href="/teams/{{match.team1id}}"><img src="{{match.team1logo}}"></a>                    
          <a class="tLogo70x" href="/teams/{{match.team1id}}"><img src="{{match.team1logo}}"></a>                    
          <a class="tLogo50x" href="/teams/{{match.team1id}}"><img src="{{match.team1logo}}"></a>                    
          <div class="vs">vs</div>                    
          <a class="tLogo100x" href="/teams/{{match.team2id}}"><img src="{{match.team2logo}}"></a>                    
          <a class="tLogo70x" href="/teams/{{match.team1id}}"><img src="{{match.team2logo}}"></a>                    
          <a class="tLogo50x" href="/teams/{{match.team1id}}"><img src="{{match.team2logo}}"></a>                
        </div>                
        <div class="matchInfo">                    
          <div class="summary">{{match.team1name}} VS {{match.team2name}}</div>                    
          <div class="summary short">{{match.team1symbol}} vs {{match.team2symbol}}</div>              
        </div>
